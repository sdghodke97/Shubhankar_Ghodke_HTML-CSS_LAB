<html>
<head>
    <title>Bar Graph Animation</title>
    <link rel="stylesheet" href="graph.css">

</head>
<body>
    <div class="bar-graphs">        
        <div class="bar-container">
            <div class="bar-with-value">
                <div id="bar-1" class="bar" data-percentage="30">
                    <div class="animation-bar" id="animation-bar-1">                       
                    </div>
                </div>
                <br>
                30%
            </div>
            <div class="bar-with-value">
                <div id="bar-2" class="bar" data-percentage="40">
                    <div class="animation-bar" id="animation-bar-2">                       
                    </div>
                </div>
                <br>
                40%
            </div>
            <div class="bar-with-value">
                <div id="bar-3" class="bar" data-percentage="80">
                    <div class="animation-bar" id="animation-bar-3">                      
                    </div>
                </div>
                <br>
                80%
            </div>
            
        </div>
        <h2>Bar Plot</h2>
    </div>
</body>
</html>
